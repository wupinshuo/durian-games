<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#faf8ef" stroke="#bbada0" stroke-width="2"/>
  
  <!-- Game board -->
  <rect x="20" y="20" width="160" height="160" fill="#bbada0" rx="6"/>
  
  <!-- Tiles -->
  <rect x="30" y="30" width="30" height="30" fill="#eee4da" rx="3"/>
  <text x="45" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#776e65" text-anchor="middle">2</text>
  
  <rect x="70" y="30" width="30" height="30" fill="#ede0c8" rx="3"/>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#776e65" text-anchor="middle">4</text>
  
  <rect x="110" y="30" width="30" height="30" fill="#f2b179" rx="3"/>
  <text x="125" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9f6f2" text-anchor="middle">8</text>
  
  <rect x="150" y="30" width="30" height="30" fill="#f59563" rx="3"/>
  <text x="165" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f9f6f2" text-anchor="middle">16</text>
  
  <rect x="30" y="70" width="30" height="30" fill="#f67c5f" rx="3"/>
  <text x="45" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f9f6f2" text-anchor="middle">32</text>
  
  <rect x="70" y="70" width="30" height="30" fill="#f65e3b" rx="3"/>
  <text x="85" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f9f6f2" text-anchor="middle">64</text>
  
  <rect x="110" y="70" width="30" height="30" fill="#edcf72" rx="3"/>
  <text x="125" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f9f6f2" text-anchor="middle">128</text>
  
  <rect x="150" y="70" width="30" height="30" fill="#edcc61" rx="3"/>
  <text x="165" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f9f6f2" text-anchor="middle">256</text>
  
  <!-- 2048 tile -->
  <rect x="70" y="110" width="60" height="30" fill="#edc850" rx="3"/>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f9f6f2" text-anchor="middle">2048</text>
</svg>