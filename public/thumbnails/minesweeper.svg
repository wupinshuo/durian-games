<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10"/>
  
  <!-- Game board shadow -->
  <rect x="25" y="25" width="150" height="150" fill="#000" opacity="0.1" rx="8" transform="translate(3, 3)"/>
  
  <!-- Game board -->
  <rect x="25" y="25" width="150" height="150" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Grid cells -->
  <g id="cells">
    <!-- Revealed cells with numbers -->
    <rect x="35" y="35" width="40" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="2"/>
    <text x="55" y="62" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1971c2" text-anchor="middle">1</text>
    
    <rect x="85" y="35" width="40" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="2"/>
    <text x="105" y="62" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2f9e44" text-anchor="middle">2</text>
    
    <rect x="35" y="85" width="40" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="2"/>
    <text x="55" y="112" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e03131" text-anchor="middle">3</text>
    
    <!-- Hidden cells -->
    <rect x="135" y="35" width="40" height="40" fill="#ced4da" stroke="#868e96" stroke-width="1" rx="2">
      <animate attributeName="fill" values="#ced4da;#adb5bd;#ced4da" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="85" y="85" width="40" height="40" fill="#ced4da" stroke="#868e96" stroke-width="1" rx="2"/>
    
    <rect x="135" y="85" width="40" height="40" fill="#ced4da" stroke="#868e96" stroke-width="1" rx="2"/>
    
    <!-- Flagged cell -->
    <rect x="35" y="135" width="40" height="40" fill="#fff3bf" stroke="#ffd43b" stroke-width="2" rx="2"/>
    <g transform="translate(55, 145)">
      <polygon points="0,5 0,25 12,15" fill="#fa5252"/>
      <line x1="0" y1="5" x2="0" y2="25" stroke="#c92a2a" stroke-width="1.5"/>
    </g>
    
    <!-- Mine cell (revealed) -->
    <rect x="85" y="135" width="40" height="40" fill="#ffe3e3" stroke="#ff6b6b" stroke-width="2" rx="2"/>
    <g transform="translate(105, 155)">
      <circle r="8" fill="#212529"/>
      <circle r="6" fill="#495057"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#212529" stroke-width="2"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#212529" stroke-width="2"/>
      <line x1="-7" y1="-7" x2="7" y2="7" stroke="#212529" stroke-width="1.5"/>
      <line x1="7" y1="-7" x2="-7" y2="7" stroke="#212529" stroke-width="1.5"/>
      <circle cx="2" cy="-2" r="2" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Hidden cell -->
    <rect x="135" y="135" width="40" height="40" fill="#ced4da" stroke="#868e96" stroke-width="1" rx="2"/>
  </g>
  
  <!-- Decorative corner icon -->
  <g transform="translate(165, 15)">
    <circle r="12" fill="#fa5252" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸ’£</text>
  </g>
</svg>
